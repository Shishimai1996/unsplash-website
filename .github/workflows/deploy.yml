name: Build and Export Next.js App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: unsplash-fe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Configure git
        run: |
          git config --global user.name "Shishimai1996"
          git config --global user.email "s.amandamy2161@gmail.com"

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          GITHUB_ACTOR: ${{github.actor}}
        run: |
          npx gh-pages -d out \
            -u "Shishimai1996 <s.amandamy2161@gmail.com>" \
            -r https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/unsplash-website.git
